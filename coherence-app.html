<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MU-CFT: Coherent Quantum Branch Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="number"], input[type="text"] {
      padding: 0.5em;
      margin: 0.3em 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 0.7em 1.5em;
      margin-top: 1em;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      background: #eef;
      padding: 1em;
      margin-top: 2em;
      border-left: 4px solid #0066cc;
    }
    .formula {
      background: #f0f0f0;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1.5em;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MU-CFT: Coherent Quantum Branch Selector</h1>
    <div class="formula">
      <p><strong>Coherence Functional:</strong> C = P · exp(−ΔS) · E</p>
      <p><strong>Subjective Probability:</strong> P<sub>subjective</sub>(B<sub>i</sub>) = C(B<sub>i</sub>) / ∑<sub>j</sub> C(B<sub>j</sub>)</p>
    </div>
    <p>Enter each possible branch below:</p>
    <div id="branchInputs"></div>
    <button onclick="addBranch()">Add Branch</button>
    <button onclick="calculate()">Calculate Coherence</button>

    <div class="result" id="results"></div>
  </div>

  <script>
    let branchIndex = 1;
    let branches = [];

    function addBranch() {
      const container = document.getElementById("branchInputs");
      const div = document.createElement("div");
      div.innerHTML = `
        <h3>Branch B${branchIndex}</h3>
        <label>P(B${branchIndex}):</label><input type="number" step="any" id="p${branchIndex}" /><br>
        <label>ΔS(B${branchIndex}):</label><input type="number" step="any" id="s${branchIndex}" /><br>
        <label>E(B${branchIndex}):</label><input type="number" step="any" id="e${branchIndex}" /><br>
      `;
      container.appendChild(div);
      branchIndex++;
    }

    function calculate() {
      branches = [];
      let totalC = 0;
      for (let i = 1; i < branchIndex; i++) {
        const P = parseFloat(document.getElementById(`p${i}`).value);
        const dS = parseFloat(document.getElementById(`s${i}`).value);
        const E = parseFloat(document.getElementById(`e${i}`).value);
        if (!isNaN(P) && !isNaN(dS) && !isNaN(E)) {
          const C = P * Math.exp(-dS) * E;
          branches.push({ index: i, P, dS, E, C });
          totalC += C;
        }
      }

      branches.forEach(b => {
        b.Psubj = b.C / totalC;
      });

      const best = branches.reduce((a, b) => (a.C > b.C ? a : b), branches[0]);

      let output = `<h3>Most Coherent Branch: B${best.index}</h3>`;
      output += `<p>C = ${best.C.toFixed(5)} | P<sub>subjective</sub> = ${best.Psubj.toFixed(5)}</p>`;

      output += `<h4>All Branches:</h4><ul>`;
      branches.forEach(b => {
        output += `<li>B${b.index}: C = ${b.C.toFixed(5)}, P<sub>subjective</sub> = ${b.Psubj.toFixed(5)}</li>`;
      });
      output += `</ul>`;

      document.getElementById("results").innerHTML = output;
    }
  </script>
</body>
</html>
