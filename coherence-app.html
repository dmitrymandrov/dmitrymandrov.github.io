<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MU-CFT Coherence Selector</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #212529;
      line-height: 1.6;
    }
    header {
      background: #003366;
      color: white;
      padding: 2em 1em;
      text-align: center;
    }
    header h1 {
      margin-bottom: 0.5em;
      font-size: 2.2em;
    }
    header p {
      font-size: 1.2em;
      font-style: italic;
    }
    main {
      padding: 2em;
      max-width: 960px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #003366;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3em;
      margin-top: 2em;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #004999;
    }
    .result {
      margin-top: 2em;
      padding: 1em;
      background: #f1f1f1;
      border-left: 4px solid #0066cc;
    }
    .formula {
      font-size: 1.3em;
      text-align: center;
      margin-top: 1em;
      font-family: 'Cambria Math', 'Times New Roman', serif;
    }
  </style>
</head>
<body>
  <header>
    <h1>MU-CFT: Coherent Quantum Branch Selector</h1>
    <p>Select the most coherent quantum branch using Mandrov's formula</p>
  </header>
  <main>
    <div class="formula">
      C = P &middot; exp(&minus;&Delta;S) &middot; E
    </div>

    <h2>Enter Branch Data</h2>
    <form id="branchForm">
      <label>Branch Name:
        <input type="text" id="name" required />
      </label>
      <label>P (probability):
        <input type="number" step="any" id="p" required />
      </label>
      <label>ΔS (entropy increase):
        <input type="number" step="any" id="ds" required />
      </label>
      <label>E (energy coherence):
        <input type="number" step="any" id="e" required />
      </label>
      <button type="submit">Add Branch</button>
    </form>

    <button onclick="calculateCoherence()">Select Most Coherent Branch</button>

    <div class="result" id="output"></div>
  </main>

  <script>
    const branches = [];

    document.getElementById('branchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const p = parseFloat(document.getElementById('p').value);
      const ds = parseFloat(document.getElementById('ds').value);
      const eVal = parseFloat(document.getElementById('e').value);

      if (name && !isNaN(p) && !isNaN(ds) && !isNaN(eVal)) {
        const c = p * Math.exp(-ds) * eVal;
        branches.push({ name, p, ds, e: eVal, c });
        document.getElementById('branchForm').reset();
        alert(`Branch "${name}" added.`);
      }
    });

    function calculateCoherence() {
      if (branches.length === 0) {
        document.getElementById('output').innerText = 'No branches added.';
        return;
      }

      let best = branches[0];
      for (let i = 1; i < branches.length; i++) {
        if (branches[i].c > best.c) {
          best = branches[i];
        }
      }

      let result = `<strong>Most Coherent Branch:</strong><br>Name: ${best.name}<br>C = ${best.c.toFixed(5)}<br>P = ${best.p}, ΔS = ${best.ds}, E = ${best.e}`;

      result += '<hr><strong>All Branches:</strong><br>';
      for (const b of branches) {
        result += `Name: ${b.name}, C = ${b.c.toFixed(5)}<br>`;
      }

      document.getElementById('output').innerHTML = result;
    }
  </script>
</body>
</html>
